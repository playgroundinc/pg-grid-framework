<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Demo</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/grid.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="grid-container">
    <div class="grid-span-23 grid-start-2 text-center">
      <h1>PG Grid Framework</h1>
      <p>A CSS Grid System</p>
    </div>
  </div>

  <div class="grid-container">
    <h2 class="grid-start-1 grid-end-1 text-center">Advanced Layouts (Responsive)</h2>
  
    <!-- Row -->
    <div class="grid-start-2 grid-end-2 grid-sm-start-2 grid-sm-span-10 grid-lg-start-2 grid-lg-span-9">
      <div class="box"></div>
    </div>
    <div class="grid-start-2 grid-end-2 grid-sm-start-13 grid-sm-span-12 grid-md-start-14 grid-md-span-11">
      <div class="box"></div>
    </div>
  
    <!-- Row -->
    <div class="grid-start-1 grid-end-1 grid-sm-start-1 grid-sm-span-12">
      <div class="box"></div>
    </div>
    <div class="grid-start-1 grid-end-1 grid-sm-span-start-12 grid-sm-end-1 grid-md-start-16 grid-md-span-7">
      <div class="box"></div>
    </div>
  
    <!-- Row -->
    <div class="grid-start-2 grid-end-2 grid-sm-start-3 grid-sm-span-12 grid-md-start-3 grid-md-span-12">
      <div class="box"></div>
    </div>
    <div class="grid-start-2 grid-end-2 grid-sm-end-3 grid-sm-span-start-8 grid-md-end-2 grid-md-span-start-7">
      <div class="box"></div>
    </div>
  
    <!-- Row -->
    <div class="grid-start-1 grid-end-1 grid-sm-start-1 grid-sm-span-12 grid-md-start-3 grid-md-span-7">
      <div class="box"></div>
    </div>
    <div class="grid-start-1 grid-end-1 grid-sm-end-1 grid-sm-span-start-12">
      <div class="box"></div>
    </div>
  
    <!-- Row -->
    <div class="grid-start-2 grid-end-2 grid-sm-start-2 grid-sm-span-13 grid-md-span-11">
      <div class="box"></div>
    </div>
    <div class="grid-start-2 grid-end-2 grid-sm-start-16 grid-sm-span-9">
      <div class="box"></div>
    </div>
  
    <!-- Row -->
    <div class="grid-start-1 grid-end-1 grid-sm-start-2 grid-sm-span-9 grid-md-start-2 grid-md-span-7">
      <div class="box"></div>
    </div>
    <div class="grid-start-1 grid-end-1 grid-sm-start-12 grid-sm-span-13 grid-md-start-12 grid-md-span-12">
      <div class="box"></div>
    </div>
  </div>

  <div class="grid-container">
    <h2 class="grid-span-23 grid-start-2 text-center">Basic Columnns</h2>
    <h3 class="grid-span-23 grid-start-2 text-center">2 columns</h3>
    <div class="grid-span-11 grid-start-2">
      <div class="box"></div>
    </div>
    <div class="grid-span-11 grid-start-14">
      <div class="box"></div>
    </div>
  </div>

  <div class="grid-container">
    <h3 class="grid-span-23 grid-start-2 text-center">3 columns</h3>
    <div class="grid-span-7 grid-start-2">
      <div class="box"></div>
    </div>
    <div class="grid-span-7 grid-start-10">
      <div class="box"></div>
    </div>
    <div class="grid-span-7 grid-start-18">
      <div class="box"></div>
    </div>
  </div>

  <div class="grid-container">
    <h3 class="grid-span-23 grid-start-2 text-center">4 columns</h3>
    <div class="grid-span-5 grid-start-2">
      <div class="box"></div>
    </div>
    <div class="grid-span-5 grid-start-8">
      <div class="box"></div>
    </div>
    <div class="grid-span-5 grid-start-14">
      <div class="box"></div>
    </div>
    <div class="grid-span-5 grid-start-20">
      <div class="box"></div>
    </div>
  </div>

  <div class="grid-container">
    <h2 class="grid-span-23 grid-start-2 text-center">Responsive Columnns</h2>
    <h3 class="grid-span-23 grid-start-2 text-center">2 columns</h3>
    <div class="grid-span-23 grid-start-2 grid-md-span-11">
      <div class="box"></div>
    </div>
    <div class="grid-span-23 grid-start-2 grid-md-span-11 grid-md-start-14">
      <div class="box"></div>
    </div>
  </div>
  
  <div class="grid-container">
    <h3 class="grid-span-23 grid-start-2 text-center">3 columns</h3>
    <div class="grid-span-23 grid-start-2 grid-lg-span-7">
      <div class="box"></div>
    </div>
    <div class="grid-span-23 grid-start-2 grid-md-span-11 grid-lg-span-7 grid-lg-start-10">
      <div class="box"></div>
    </div>
    <div class="grid-span-23 grid-start-2 grid-md-span-11 grid-md-start-14 grid-lg-span-7 grid-lg-start-18">
      <div class="box"></div>
    </div>
  </div>
  
  <div class="grid-container">
    <h3 class="grid-span-23 grid-start-2 text-center">4 columns</h3>

    <div class="grid-span-23 grid-start-2 grid-md-span-11 grid-lg-span-5">
      <div class="box"></div>
    </div>
    <div class="grid-span-23 grid-start-2 grid-md-span-11 grid-md-start-14 grid-lg-span-5 grid-lg-start-8">
      <div class="box"></div>
    </div>
    <div class="grid-span-23 grid-start-2 grid-md-span-11 grid-md-start-2 grid-lg-span-5 grid-lg-start-14">
      <div class="box"></div>
    </div>
    <div class="grid-span-23 grid-start-2 grid-md-span-11 grid-md-start-14 grid-lg-span-5 grid-lg-start-20">
      <div class="box"></div>
    </div>
  </div>

  <div class="grid-container">
    <h3 class="grid-span-23 grid-start-2 text-center">Grid Order</h3>
  
    <div class="grid-span-23 grid-start-2 grid-md-span-11 grid-md-column-order-2 grid-lg-start-20 grid-lg-span-5 grid-lg-column-order-4">
      <div class="box"><span>1</span></div>
    </div>
    <div class="grid-start-2 grid-span-23 grid-md-start-14 grid-md-span-11 grid-md-column-order-3 grid-lg-span-5 grid-lg-start-14 grid-lg-column-order-3">
      <div class="box"><span>2</span></div>
    </div>
    <div class="grid-span-23 grid-start-2 grid-md-span-11 grid-md-start-2 grid-lg-span-5 grid-lg-start-8 grid-lg-column-order-2">
      <div class="box"><span>3</span></div>
    </div>
    <div class="grid-span-23 grid-start-2 grid-md-span-11 grid-md-start-14 grid-lg-span-5 grid-lg-start-2 grid-lg-column-order-1">
      <div class="box"><span>4</span></div>
    </div>
  </div>

</body>
</html>
