<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Demo</title>
  <link rel="stylesheet" href="../css/grid.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="grid-container">
    <h1 class="grid-span-10 grid-start-2 text-center">PG Grid Framework</h1>
  </div>

  <div class="grid-container">
    <h2 class="grid-span-10 grid-start-2 text-center">Basic Columnns</h2>
    <h3 class="grid-span-10 grid-start-2 text-center">2 columns</h3>
    <div class="grid-span-6">
      <div class="box"></div>
    </div>
    <div class="grid-span-6">
      <div class="box"></div>
    </div>
  </div>

  <div class="grid-container">
    <h3 class="grid-span-10 grid-start-2 text-center">3 columns</h3>
    <div class="grid-span-4">
      <div class="box"></div>
    </div>
    <div class="grid-span-4">
      <div class="box"></div>
    </div>
    <div class="grid-span-4">
      <div class="box"></div>
    </div>
  </div>

  <div class="grid-container">
    <h3 class="grid-span-10 grid-start-2 text-center">4 columns</h3>
    <div class="grid-span-3">
      <div class="box"></div>
    </div>
    <div class="grid-span-3">
      <div class="box"></div>
    </div>
    <div class="grid-span-3">
      <div class="box"></div>
    </div>
    <div class="grid-span-3">
      <div class="box"></div>
    </div>
  </div>

  <div class="grid-container">
    <h2 class="grid-span-10 grid-start-2 text-center">Responsive Columnns</h2>
    <h3 class="grid-span-10 grid-start-2 text-center">2 columns</h3>
    <div class="grid-span-12 grid-md-span-6">
      <div class="box"></div>
    </div>
    <div class="grid-span-12 grid-md-span-6">
      <div class="box"></div>
    </div>
  </div>
  
  <div class="grid-container">
    <h3 class="grid-span-10 grid-start-2 text-center">3 columns</h3>

    <div class="grid-span-12 grid-span-12 grid-xl-span-4">
      <div class="box"></div>
    </div>
    <div class="grid-span-12 grid-lg-span-6 grid-xl-span-4">
      <div class="box"></div>
    </div>
    <div class="grid-span-12 grid-lg-span-6 grid-lg-start-7 grid-xl-span-4 grid-xl-start-auto">
      <div class="box"></div>
    </div>
  </div>

</body>
</html>
